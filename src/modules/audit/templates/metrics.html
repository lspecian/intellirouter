<!DOCTYPE html>
<html>

<head>
    <title>Metrics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }

        .metric-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .metric-trend {
            display: flex;
            align-items: center;
        }

        .trend-up {
            color: green;
        }

        .trend-down {
            color: red;
        }

        .trend-neutral {
            color: gray;
        }

        .chart-container {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }

        .chart {
            width: 100%;
            height: 300px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>System Metrics Dashboard</h1>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">CPU Usage</div>
                <div class="metric-value">0%</div>
                <div class="metric-trend trend-neutral">No change</div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Memory Usage</div>
                <div class="metric-value">0 MB</div>
                <div class="metric-trend trend-neutral">No change</div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Request Rate</div>
                <div class="metric-value">0 req/s</div>
                <div class="metric-trend trend-neutral">No change</div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Response Time</div>
                <div class="metric-value">0 ms</div>
                <div class="metric-trend trend-neutral">No change</div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Error Rate</div>
                <div class="metric-value">0%</div>
                <div class="metric-trend trend-neutral">No change</div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Active Connections</div>
                <div class="metric-value">0</div>
                <div class="metric-trend trend-neutral">No change</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Performance Trends</h2>
            <div class="chart">Chart will be rendered here</div>
        </div>
    </div>
</body>

</html>
