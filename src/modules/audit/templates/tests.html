<!DOCTYPE html>
<html>

<head>
    <title>Tests Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .test-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .summary-box {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .passed {
            background-color: #e6ffe6;
            border: 1px solid #99cc99;
        }

        .failed {
            background-color: #ffe6e6;
            border: 1px solid #cc9999;
        }

        .skipped {
            background-color: #e6e6ff;
            border: 1px solid #9999cc;
        }

        .total {
            background-color: #f2f2f2;
            border: 1px solid #cccccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-pass {
            color: green;
            font-weight: bold;
        }

        .status-fail {
            color: red;
            font-weight: bold;
        }

        .status-skip {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Results Dashboard</h1>

        <div class="test-summary">
            <div class="summary-box passed">
                <h3>Passed</h3>
                <p class="count">0</p>
            </div>
            <div class="summary-box failed">
                <h3>Failed</h3>
                <p class="count">0</p>
            </div>
            <div class="summary-box skipped">
                <h3>Skipped</h3>
                <p class="count">0</p>
            </div>
            <div class="summary-box total">
                <h3>Total</h3>
                <p class="count">0</p>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Test Name</th>
                    <th>Status</th>
                    <th>Duration</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Test data will be inserted here -->
            </tbody>
        </table>
    </div>
</body>

</html>
